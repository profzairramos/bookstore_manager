spring:
  datasource:
    url: jdbc:h2:mem:bookstore_dev;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    datasource-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enable: true
  profiles:
    active: dev
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: false
  logging:
    level:
      br:
        com:
          zrtech: DEBUG